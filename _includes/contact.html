
<!-- Contact Section -->
 <section class="success" id="contact">
     <div class="container">
         <div class="row">
             <div class="col-lg-12 text-center">
                 <h2>Contact Me</h2>
                 <hr class="star-light">
             </div>
         </div>
         <div class="row">
             <div class="col-lg-8 col-lg-offset-2">
                 <div id="form-message" class="text-center">

                 </div>
                 <form action="https://getsimpleform.com/messages?form_api_token=3518c9f6c1f785eb84dbc9ca009ec376" method="POST" name="sentMessage" id="contactForm" >
                     <div class="row control-group">
                         <div class="form-group col-xs-12 floating-label-form-group controls">
                             <label>Name</label>
                             <input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
                             <p class="help-block text-danger"></p>
                         </div>
                     </div>
                     <div class="row control-group">
                         <div class="form-group col-xs-12 floating-label-form-group controls">
                             <label>Email Address</label>
                             <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required>
                             <p class="help-block text-danger"></p>
                         </div>
                     </div>

                     <div class="row control-group">
                         <div class="form-group col-xs-12 floating-label-form-group controls">
                             <label>Subject</label>
                             <input type="text" name="_subject" class="form-control" placeholder="Subject" id="subject" required>
                             <p class="help-block text-danger"></p>
                         </div>
                     </div>
                     <div>
                         <input type="text" name="_gotcha" style="display:none" />
                     </div>
                     <div class="row control-group">
                         <div class="form-group col-xs-12 floating-label-form-group controls">
                             <label>Message</label>
                             <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required></textarea>
                             <p class="help-block text-danger"></p>
                         </div>
                     </div>
                     <br>
                     <div id="success"></div>
                     <div class="row">
                         <div class="form-group btn-margin col-xs-12">
                             <button type="submit" class="btn btn-success btn-lg contact-button">Send</button>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </section>

<script>

    $(document).ready(function(){
        var form = $('#contactForm');
       form.submit(function(e){
           e.preventDefault(); // avoid to execute the actual submit of the form.

           $.ajax({
               dataType: 'jsonp',
               url: "http://getsimpleform.com/messages/ajax?form_api_token=3518c9f6c1f785eb84dbc9ca009ec376",
               data: form.serialize(),
               success: function(data){
                    $('#form-message').html('<p>Thank you for your message, I will get back to you as soon as I can</p>');
                    form.trigger('reset');
               },
               error: function(data){
                   $('#form-message').html('<p>Message not sent</p>');
               }
           });
       });
    });
</script>
